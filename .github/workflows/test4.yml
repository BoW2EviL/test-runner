name: Test4

on:
  push:
    branches:
      - '*'

jobs:
  test4:
    runs-on: self-hosted

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Adjust this based on your project structure

    - name: Run tests
      run: |
        python -m unittest discover
