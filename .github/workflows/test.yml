name: Test

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # This file doesn't exist in our example, but you might have one in a real project

    - name: Run tests
      run: |
        python -m unittest discover
